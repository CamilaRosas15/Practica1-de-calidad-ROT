sonar.projectKey=P1-CALIDAD-SONAR

# Nombre que se mostrará en el dashboard de SonarQube.
sonar.projectName=P1-CALIDAD-SONAR

# Versión de tu proyecto.
sonar.projectVersion=1.0.0

# Rutas a los directorios con el código fuente que quieres analizar (requerido).
# Incluimos las carpetas que parecen contener código fuente.
# SonarQube detectará automáticamente los archivos .ts y .sql.
sonar.sources=app,components,lib,public,styles,types,middleware.ts

# Lenguaje principal del proyecto. Como TypeScript es dominante, lo indicamos como 'ts'.
# SonarQube es inteligente y detectará automáticamente PL/SQL en los archivos .sql.
sonar.language=ts

# Codificación de los archivos fuente (UTF-8 es lo más común).
sonar.sourceEncoding=UTF-8

# Excluye carpetas que no son código fuente real, como node_modules, build artifacts,
# y archivos de configuración que no necesitan análisis de calidad.
# Hemos incluido las exclusiones basadas en tu estructura de carpetas.
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/.vscode/**,**/.git/**,\
                 **/README.md,**/LICENSE,**/package*.json,**/.eslintrc.json,**/.eslintignore,\
                 **/.prettierrc,**/.npmrc,**/next.config.js,**/postcss.config.js,**/config/**,\
                 **/supabase/**,**/.env.example,**/.github/**

# Deshabilita el análisis SCM (opcional, si no usas Git/SVN o quieres simplificar).
sonar.scm.disabled=true



